<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieVerse | Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="index.html">🎬 MovieVerse</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
      <button id="toggle-dark" class="btn btn-outline-light ms-3">🌙</button>
    </div>
  </div>
</nav>

  <!-- Search Section -->
  <div class="container py-5">
  <div class="text-center mb-4">
    <input type="text" id="searchInput" class="form-control w-50 mx-auto mb-3" placeholder="Search for a movie...">
    <button id="searchBtn" class="btn btn-primary">Search</button>
  </div>

  <!-- 🔥 Popular Picks Section (shows at first) -->
  <!-- 🔥 Popular Picks Section (shows at first) -->
<div id="popularSection">
  <h3 class="text-center text-primary mb-4">Popular Picks 🔥</h3>
  <div class="row g-4 justify-content-center">

    <div class="col-md-3">
      <div class="card shadow">
        <img src="Batman.jpg" class="card-img-top" alt="The Batman">
        <div class="card-body text-center">
          <h5>The Batman</h5>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow">
        <img src="Joker.jpg" class="card-img-top" alt="Joker">
        <div class="card-body text-center">
          <h5>Joker</h5>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow">
        <img src="black panther.jpg" class="card-img-top" alt="Black Panther">
        <div class="card-body text-center">
          <h5>Black Panther</h5>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow">
        <img src="fast 7.jpg" class="card-img-top" alt="Fast & Furious 7">
        <div class="card-body text-center">
          <h5>Fast & Furious 7</h5>
        </div>
      </div>
    </div>

  </div>
</div>

  <!-- 🎬 Search Results Section (empty until you search) -->
  <div class="row mt-4" id="movieContainer"></div>
</div>

  <footer class="text-center py-3 bg-dark text-light">
    <p>© 2025 MovieVerse | Built by Muhammad</p>
  </footer>
  <script>
  const toggleBtn = document.getElementById('toggle-dark');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    if (document.body.classList.contains('dark-mode')) {
      toggleBtn.textContent = '☀️';
    } else {
      toggleBtn.textContent = '🌙';
    }
  });
</script>

  <script src="script.js"></script>
</body>
</html>
